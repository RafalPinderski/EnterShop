<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Produkty</title>
</head>
<body>
	<div>
		<p>Produkty</p>
	</div>
	<div>
		<a th:href="@{/}">Strona Główna</a>
		<a th:href="@{/products/all}">Produkty</a>
	</div>
	<div>
		<table>
			<tr>
				<th>Name</th>
				<th>Description</th>
			</tr>
			<tr th:each="products: ${products}">
				<td th:text="${products.productid}" />
				<td><a th:href="@{/products/{id}(id=${products.productid})}" th:text="${products.name}"></a></td>
				<td th:text="${products.category}" />
				<td th:text="${products.price}" />
				<td th:text="${products.description}" />
			</tr>
		</table>
	</div>
